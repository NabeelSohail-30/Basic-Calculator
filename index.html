<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" onSubmit="return false">
        number 1 <input type="text" id="num1">
        <br>
        number 2 <input type="text" id="num2">
        <br>
        <label for="" id="result"></label>
        <br>
        <br>
        <button type="submit" onClick="doSum();">+</button>
        <button type="submit" onClick="doMinus();">-</button>
        <button type="submit" onClick="doMultiply();">*</button>
        <button type="submit" onClick="doDivide();">/</button>
    </form>

    <script>

        function doSum() {
            let Num1 = Number(document.querySelector("#num1").value);
            let Num2 = Number(document.querySelector("#num2").value);
            let result = Num1+Num2;

            console.log("\nnum1: ", Num1, "\nNum2: ", Num2, "\nResult: ", result);
            document.querySelector("#result").innerHTML = "Result: " + result;
        }

        function doMinus() {
            let Num1 = Number(document.querySelector("#num1").value);
            let Num2 = Number(document.querySelector("#num2").value);
            let result = Num2-Num1;

            console.log("\nnum1: ", Num1, "\nNum2: ", Num2, "\nResult: ", result);
            document.querySelector("#result").innerHTML = "Result: " + result;
        }

        function doMultiply() {
            let Num1 = Number(document.querySelector("#num1").value);
            let Num2 = Number(document.querySelector("#num2").value);
            let result = Num1*Num2;

            console.log("\nnum1: ", Num1, "\nNum2: ", Num2, "\nResult: ", result);
            document.querySelector("#result").innerHTML = "Result: " + result;
        }

        function doDivide() {
            let Num1 = Number(document.querySelector("#num1").value);
            let Num2 = Number(document.querySelector("#num2").value);
            let result = Num1/Num2;

            console.log("\nnum1: ", Num1, "\nNum2: ", Num2, "\nResult: ", result);
            document.querySelector("#result").innerHTML = "Result: " + result;
        }
    </script>

</body>
</html>
